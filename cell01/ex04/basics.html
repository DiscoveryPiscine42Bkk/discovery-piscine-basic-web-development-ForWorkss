<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-top: 40px;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0 10px;
        }

        .shop-item {
            text-align: center;
        }

        hr {
            border: 1px solid black;
            margin: 40px 0;
        }

        footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Shop list!</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="Amazon_pic.png" alt="Shop 1">
            <div><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></div>
        </div>
        <div class="shop-item">
            <img src="Ebay_pic.png" alt="Shop 2">
            <div><a href="https://www.ebay.com" target="_blank">Visit eBay</a></div>
        </div>
    </div>

    <hr>

    <footer>
        Â© Copyright 2025
    </footer>
</body>
</html>
